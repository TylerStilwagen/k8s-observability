apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Infrastructure applications (deployed first)
  - infrastructure/prometheus-stack.yaml
  - infrastructure/loki.yaml
  - infrastructure/tempo.yaml
  #- infrastructure/grafana.yaml
  - infrastructure/k8s-monitoring.yaml
  
  # Application workloads (deployed after infrastructure)
  - applications/mythical-beasts.yaml

# Add common labels to all resources
commonLabels:
  app.kubernetes.io/part-of: observability-stack
  app.kubernetes.io/managed-by: argocd

# Add common annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"
